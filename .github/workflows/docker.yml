name: Node Mongo CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted    # uses your self-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Docker version
        run: docker --version

      - name: Build and run containers
        run: docker-compose up --build -d

      - name: Test app
        run: curl -f http://localhost:3000 || exit 1
